{% load static %}
<div class="container-fluid top">
    <div class="row top1">
      <div class="col-lg-1 col-md-1 col-sm-1 col"><a href="{% url 'about' %}" style="color:white !important;">About</a></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col" style="border-bottom: 1px solid orange; text-align: center;"><a href="{% url 'contact' %}" style="color:white!important;">Contact</a></div>
      <div class="col-lg-10 col-md-10 col-sm-10 col"></div>
    </div><!-- end top 1 -->

    <div class="row top2 mt-3">
      <div class="col-lg-3 col-md-3 col-sm-3 col px-5" style="position: relative;">
        <div class="navbar-menu text-left" style="position: absolute; left: 0px; top:10px;z-index: 1;">{% include 'navbar.html' %}</div>
        <div class="navbar-logo text-right" style="position: absolute;left: -50px;"><a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="" class="w-50"></a></div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5 col-6 mt-2">
      <form method="get" action="{% url 'search' %}">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search TSDI Company ..." aria-label="Recipient's username" aria-describedby="basic-addon2" name="query" style="font-size: 12px;
font-family: sans-serif;height: 34px">
              <div class="input-group-append">
                  <button class="input-group-text" style="background: #ffc220;"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-fw"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""></path></svg></button>
              </div>
          </div>
      </form>
      </div>
      
      <div class="col-lg-4 col-md-4 col-sm-4 text-right">&nbsp;&nbsp;&nbsp;
         {% if  request.user.is_authenticated %}
             <a href="{% url 'myaccount' %}" style="color: white!important;"><i class="fas fa-user"></i> My account</a> &nbsp;&nbsp;
             <a href="{% url 'logout' %}" style="color: white!important;"><i class="fas fa-user"></i> Logout</a> &nbsp;&nbsp;
         {% else %}
             <a href="{% url 'signup' %}" style="color: white!important;"><i class="fas fa-user"></i> &nbsp;&nbsp;Sign up &nbsp;</a>
             <a href="{% url 'login' %}" style="color: white!important;"><i class="fas fa-user"></i> &nbsp;&nbsp;Login &nbsp;</a>
         {% endif %}

         <a href="{% url 'reorder' %}" style="color: white!important;"><img src="{% static 'images/reorder.png' %}" alt=""> &nbsp;&nbsp;Reorder &nbsp;</a>
         <span class="numberCartApp" id="numberCartApp">
             <a href="{% url 'cart'%}" style="color: white!important;"><img src="{% static 'images/cart.png' %}" alt=""> &nbsp;&nbsp;Cart</a>
             <div class="numberCart"><span class="numCart">[[numItems]]</span></div>
         </span>
      </div>
    </div><!-- end top 2 -->

</div>


<div class="container-fluid line bg-white">

  <div class="container">
    <div class="row ">
      <div class="col-lg-3 col-md-3 col-sm-3 col text-primary "><i class="fas fa-toggle-on"></i> <img src="{% static 'images/delivery.png' %}" alt=""> NextDay Delivery</div>
      <div class="col-lg-3 col-md-3 col-sm-3 col"><i class="fas fa-map-marker-alt"></i> Delivering to 9146</div>
    </div>
  </div>
</div>
